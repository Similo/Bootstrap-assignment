      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>

    <!-- Contact us section -->
    
    <div class="container-fluid col-xl-12 col-xxl-12 px-4 py-5" style="background-color: grey;">
        <div class="row align-items-center g-lg-5 py-5">
          <div class="col-lg-7 text-center text-lg-start">
            <h1 class="text-center display-4 fw-bold lh-1 text-body-emphasis mb-3">Contact Us</h1>
            <p class="text-center col-lg-10 fs-4" style="padding-left: 60px;">Reach Out by filling the contact form<br>
                                                   or send us an email on info@diamondtech </p>
          </div>
          <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Enter your email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Enter your message here </label>
              </div>
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Contact Us</button>
              <hr class="my-4">
              <small class="text-body-secondary">By Contacting us , you agree to our terms of use.</small>
            </form>
          </div>
        </div>
      </div>
